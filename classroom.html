<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Classroom</title>
</head>
<body>

    <!-- Header -->
    <header class="bg-primary text-center py-3 mb-4">
        <div class="header container row justify-content-center">
            <a href="index.html" class="col col-4"><img src="img/logo.png" alt=""></a>
            <h1 class="col fw-bold mt-4 col-7 align-self-middle fw-light text-white">Colegio Lorem Ipsum</h1>
        </div>
    </header>
    <p class="text-dark text-center fs-2 mt-3">Alumnos</p>
    
    <!-- Form -->
    <div class="container-form">
        <form id="user-form">
            <input id="user-form__input-id" class="mt-2 p-2 border border-1 rounded bg-light " type="number" placeholder="Ingresa el número que le corresponde en la lista" />
            <input id="user-form__input-name" class="mt-2 p-2 border border-1 rounded bg-light" type="text" placeholder="Ingresa el nombre" />
            <input id="user-form__input-surname" class="mt-2 p-2 border border-1 rounded bg-light" type="text" placeholder="Ingresa el apellido" />
            <input id="user-form__input-grade" class="mt-2 p-2 border border-1 rounded bg-light" type="number" placeholder="Ingresa la nota" />
            <div class="btn-container">  
                <button class="pushBtn mb-4" type="submit">Nuevo alumno</button>
            </div>
        </form>
    </div>
    <!-- Esta sección se crea directaménte desde JS -->


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/class.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
